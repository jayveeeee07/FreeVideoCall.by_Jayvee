<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoChat Pro - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .auth-left {
            flex: 1;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }
        
        .auth-left h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .auth-left p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .auth-right {
            flex: 1;
            background: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 40px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .auth-tab {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #718096;
            cursor: pointer;
            position: relative;
        }
        
        .auth-tab.active {
            color: #667eea;
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
            border-radius: 3px 3px 0 0;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .error-message {
            color: #f56565;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
        }
        
        .auth-divider {
            text-align: center;
            margin: 30px 0;
            color: #a0aec0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 20px;
            position: relative;
        }
        
        .guest-btn {
            width: 100%;
            padding: 14px;
            background: #edf2f7;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .guest-btn:hover {
            background: #e2e8f0;
        }
        
        .success-message {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            
            .auth-left {
                padding: 30px;
                text-align: center;
            }
            
            .auth-right {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Welcome -->
        <div class="auth-left">
            <h1>ðŸŽ¥ VideoChat Pro</h1>
            <p>Connect with anyone, anywhere. High-quality video calls with screen sharing, chat, and more.</p>
            <div style="margin-top: 40px;">
                <div class="feature">
                    <span>ðŸ”’</span>
                    <p>Secure & encrypted</p>
                </div>
                <div class="feature">
                    <span>ðŸ‘¥</span>
                    <p>Group calls up to 50 people</p>
                </div>
                <div class="feature">
                    <span>ðŸ’¾</span>
                    <p>Room history & recordings</p>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Forms -->
        <div class="auth-right">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>
            
            <div id="successMessage" class="success-message"></div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
                
                <div class="auth-divider">
                    <span>or continue as</span>
                </div>
                
                <button type="button" id="guestBtn" class="guest-btn">Guest User</button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                    <div class="error-message" id="registerUsernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                    <div class="error-message" id="registerEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" required>
                    <div class="error-message" id="registerConfirmPasswordError"></div>
                </div>
                
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
